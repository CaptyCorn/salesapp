{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-success text-center">Đăng nhập</h1>
<form method="post" action="">
  <div class="form-group">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" class="form-control" placeholder="Tên đăng nhập" id="username" name="username" required />
  </div>
  <div class="form-group">
    <label for="pwd">Mật khẩu:</label>
    <input type="password" class="form-control" placeholder="Mật khẩu" id="pwd" name="password" required />
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endblock %}
