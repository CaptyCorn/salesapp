{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-success text-center">Đăng ký</h1>

{% if err_msg %}
    <div class="alert alert-danger">{{ err_msg }}</div>
{% endif %}

<form method="post" action="/register", enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" class="form-control" placeholder="Họ và tên" id="name" name="name" required/>
    </div>
    <div class="form-group">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" class="form-control" placeholder="Tên đăng nhập" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="pwd">Mật khẩu:</label>
        <input type="password" class="form-control" placeholder="Mật khẩu" id="pwd" name="password" required/>
    </div>
    <div class="form-group">
        <label for="pwd">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" placeholder="Mật khẩu" id="confirm" name="confirm" required/>
    </div>
    <div class="form-group">
        <label for="avatar">Họ và tên:</label>
        <input type="file" class="form-control" placeholder="Họ và tên" id="avatar" name="avatar" />
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{% endblock %}
